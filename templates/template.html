<html>
    <head>
        <meta name="author" content="Alex Rirak">
        <title>Celsius Rate Tracker</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">

        <link href="https://cdn.datatables.net/1.10.23/css/dataTables.bootstrap5.min.css" rel="stylesheet">

        <link href="/static/css/style.css" rel="stylesheet">
    </head>

    <body>
        {% if 'PROD' != env|upper and 'LOCAL' != env|upper %}
            <div class="corner-ribbon top-left sticky orange shadow" style="top: 81px;">{{ env|upper }}</div>
        {% elif 'LOCAL' == env|upper  %}
            <div class="corner-ribbon top-left sticky green shadow" style="top: 81px;">{{ env|upper }}</div>
        {% endif %}
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="{{ BASE_HOST }}">Celsius Tracker</a>
            </div>
        </nav>

        <main class="container-lg">
        {% block content %}{% endblock %}
        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script type="text/javascript" src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.min.js"></script>
        <script type="text/javascript" src="https://cdn.datatables.net/1.10.23/js/dataTables.bootstrap5.min.js"></script>
        <script type="text/javascript" src="/static/js/scripts.js"></script>
    </body>

</html>
